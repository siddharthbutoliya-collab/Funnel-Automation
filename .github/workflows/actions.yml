name: Run Scheduling.py

on:
  # Scheduled trigger: every 20 minutes UTC
  schedule:
    - cron: '*/20 * * * *'
  # Manual trigger
  workflow_dispatch:

jobs:
  run-scheduling:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Setup Python
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./

      # Step 4: Prevent overlapping runs & execute Scheduling.py
      - name: Execute Scheduling.py safely
        env:
          PRABHAT_SECRET_KEY: ${{ secrets.PRABHAT_SECRET_KEY }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          LOCK_FILE=".scheduling.lock"

          echo "=============================="
          echo "Workflow triggered at UTC: $(date -u)"
          echo "Current branch: $GITHUB_REF"
          echo "Repository path: $GITHUB_WORKSPACE"
          echo "=============================="

          # Check if another instance is running
          if [ -f $LOCK_FILE ]; then
            echo "‚ö†Ô∏è Previous Scheduling.py run is still in progress. Exiting this run."
            exit 0
          fi

          # Create lock file
          touch $LOCK_FILE
          echo "üöÄ Starting Scheduling.py..."

          # Run your Python script
          python Scheduling.py
          EXIT_CODE=$?

          # Remove lock file after execution
          rm -f $LOCK_FILE

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Scheduling.py executed successfully."
          else
            echo "‚ùå Scheduling.py failed with exit code $EXIT_CODE."
            exit $EXIT_CODE
          fi
        working-directory: ./
